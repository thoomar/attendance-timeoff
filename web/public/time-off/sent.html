<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Request Sent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { color-scheme: dark; }
      body { margin:0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:#0b1220; color:#e5e7eb; display:grid; place-items:center; min-height:100vh; }
      .card { background:#0f172a; border:1px solid #1f2a44; border-radius:16px; padding:28px; max-width:560px; box-shadow:0 8px 30px rgba(0,0,0,.35); }
      h1 { margin:0 0 8px; font-size:24px; }
      p { margin:8px 0 0; color:#9fb0d1; }
      a.btn { display:inline-block; margin-top:20px; padding:10px 14px; border-radius:12px; border:1px solid #334155; text-decoration:none; color:#e5e7eb; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Request Sent ðŸŽ‰</h1>
      <p>Your time off request was submitted. HR and approvers have been notified.</p>
      <p id="err" style="display:none;color:#fca5a5;margin-top:10px;"></p>
      <a class="btn" href="/">Back to home</a>
    </main>
    <script>
      const params = new URLSearchParams(location.search);
      if (params.has('error')) {
        const el = document.getElementById('err');
        el.textContent = 'Note: ' + params.get('error');
        el.style.display = 'block';
      }
    </script>
  </body>
</html>
