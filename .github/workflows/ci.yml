name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install root dependencies
      - name: Install root deps
        run: npm ci

      # Ensure server workspace deps (including dev) are installed
      - name: Install server deps
        run: npm ci -w server --include=dev

      # Build server
      - name: Build server
        run: npm run -w server build

      # Ensure web workspace devDependencies are installed (TS, Vite, etc.)
      - name: Install web deps
        run: npm ci -w web --include=dev

      # Build web
      - name: Build web
        run: npm run -w web build
