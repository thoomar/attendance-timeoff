name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # Cache all workspaces by listing their lockfiles
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json
            web/package-lock.json

      # Install ALL workspace deps (including dev) once
      - name: Install dependencies (all workspaces)
        run: npm ci --workspaces --include=dev

      # Optional: fast sanity checks
      - name: Typecheck (server)
        run: npm run -w server typecheck --if-present
      - name: Typecheck (web)
        run: npm run -w web typecheck --if-present
      - name: Lint (root)
        run: npm run lint --if-present

      # Build server
      - name: Build server
        run: npm run -w server build

      # Build web
      - name: Build web
        run: npm run -w web build

      # (Optional) Upload artifacts so you can download built bundles from the CI run
      - name: Upload server build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist
          if-no-files-found: warn

      - name: Upload web build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          if-no-files-found: warn
